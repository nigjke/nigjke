name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: nigjke
          outputs: dist/github-snake.svg

      - name: Create assets directory
        run: mkdir -p assets

      - name: Move the generated snake
        run: mv dist/github-snake.svg assets/

      - name: Push the generated snake
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/github-snake.svg
          git commit -m "Updated contribution snake" || echo "No changes to commit"
          git push
